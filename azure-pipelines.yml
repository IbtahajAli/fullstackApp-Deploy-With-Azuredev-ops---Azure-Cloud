# ----------------------------
# STAGE 3: BUILD & PUSH
# ----------------------------
- stage: BuildAndPush
  displayName: "Build Docker Images"
  # dependsOn: CodeQuality # Changed dependency since we skipped Stage 2
  dependsOn: Terraform
  jobs:
  - job: BuildImages
    steps:
    - task: Docker@2
      displayName: "Build Backend"
      inputs:
        command: buildAndPush
        repository: $(backendImageName)
        dockerfile: 'backend/Dockerfile'
        containerRegistry: $(acrServiceConnection)
        tags: |
          $(tag)
          latest

    - task: Docker@2
      displayName: "Build Frontend"
      inputs:
        command: buildAndPush
        repository: $(frontendImageName)
        dockerfile: 'frontend/Dockerfile'
        containerRegistry: $(acrServiceConnection)
        arguments: '--build-arg REACT_APP_API_URL=$(backendUrl)'
        tags: |
          $(tag)
          latest

# ----------------------------
# STAGE 4: DEPLOY
# ----------------------------
- stage: Deploy
  displayName: "Deploy to AKS"
  dependsOn: BuildAndPush
  jobs:
  - deployment: DeployAKS
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
            - task: KubernetesManifest@0
              inputs:
                action: 'deploy'
                kubernetesServiceConnection: $(aksServiceConnection)
                namespace: 'default'
                manifests: |
                  $(System.DefaultWorkingDirectory)/manifests/deployment.yml
                  $(System.DefaultWorkingDirectory)/manifests/service.yml
                containers: |