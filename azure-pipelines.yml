# ----------------------------
# STAGE 3: BUILD & PUSH
# ----------------------------
- stage: BuildAndPush
  displayName: "Build Docker Images"
  dependsOn: Terraform
  jobs:
  - job: BuildImages
    steps:
    - task: Docker@2
      displayName: "Build Backend"
      inputs:
        command: buildAndPush
        repository: $(backendImageName)
        dockerfile: 'backend/Dockerfile'
        containerRegistry: $(acrServiceConnection)
        tags: |
          $(tag)
          latest

    - task: Docker@2
      displayName: "Build Frontend"
      inputs:
        command: buildAndPush
        repository: $(frontendImageName)
        dockerfile: 'frontend/Dockerfile'
        containerRegistry: $(acrServiceConnection)
        arguments: '--build-arg REACT_APP_API_URL=$(backendUrl)'
        tags: |
          $(tag)
          latest

# ----------------------------
# STAGE 4: DEPLOY
# ----------------------------
- stage: Deploy
  displayName: "Deploy to AKS"
  dependsOn: BuildAndPush
  jobs:
  - deployment: DeployAKS
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
            # NEW STEP: Create the Secret in Kubernetes
            - task: KubernetesManifest@0
              displayName: "Create DB Secret"
              inputs:
                action: 'createSecret'
                kubernetesServiceConnection: $(aksServiceConnection)
                namespace: 'default'
                secretType: 'generic'
                secretName: 'db-secret'
                secretArguments: '--from-literal=password=$(sql_password)'

            # EXISTING STEP: Deploy the Apps
            - task: KubernetesManifest@0
              displayName: "Apply Manifests"
              inputs:
                action: 'deploy'
                kubernetesServiceConnection: $(aksServiceConnection)
                namespace: 'default'
                manifests: |
                  $(System.DefaultWorkingDirectory)/manifests/deployment.yml
                  $(System.DefaultWorkingDirectory)/manifests/service.yml
                containers: |
                  $(acrLoginServer)/$(backendImageName):$(tag)
                  $(acrLoginServer)/$(frontendImageName):$(tag)