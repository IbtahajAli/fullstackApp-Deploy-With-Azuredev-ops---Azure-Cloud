trigger:
- main

pool:
  name: local-pool

variables:
  # --- TERRAFORM VARS ---
  tfVersion: '1.9.0'
  workingDir: '$(System.DefaultWorkingDirectory)/terraform'
  bkResourceGroup: 'rg-terraform-backend'
  bkStorageAccount: 'tfstatedevopsapp123'
  bkContainer: 'tfstate'
  bkLocation: 'eastus'
  
  # --- CONNECTIONS ---
  acrLoginServer: 'devopsacr123.azurecr.io' 
  acrServiceConnection: 'acr-connection'    
  aksServiceConnection: 'aks-connection'            
  
  # --- IMAGES ---
  backendImageName: 'backend-app'
  frontendImageName: 'frontend-app'
  tag: '$(Build.BuildId)'
  
  # --- APP CONFIG ---
  # Update this after deployment to the real IP
  backendUrl: 'http://localhost:5000' 

stages:
# ----------------------------
# STAGE 1: INFRASTRUCTURE (With Auto-Repair)
# ----------------------------
- stage: Terraform
  displayName: "Infrastructure Check"
  jobs:
  - job: TerraformApply
    steps:
    - task: TerraformInstaller@0
      inputs:
        terraformVersion: $(tfVersion)

    - task: AzureCLI@2
      displayName: "Check, Create Backend & Apply"
      inputs:
        azureSubscription: 'azure-rm-terraform'
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        workingDirectory: $(workingDir)
        inlineScript: |
          # --- 1. BOOTSTRAP: RECREATE BACKEND IF MISSING ---
          
          # Check/Create Resource Group
          $rgExists = az group exists --name $(bkResourceGroup)
          if ($rgExists -eq "false") {
            Write-Host "Resource Group missing. Creating $(bkResourceGroup)..."
            az group create --name $(bkResourceGroup) --location $(bkLocation)
          }

          # Check/Create Storage Account
          $accCheck = az storage account check-name --name $(bkStorageAccount) | ConvertFrom-Json
          if ($accCheck.nameAvailable -eq $true) {
             Write-Host "Storage Account missing. Creating $(bkStorageAccount)..."
             az storage account create --name $(bkStorageAccount) --resource-group $(bkResourceGroup) --location $(bkLocation) --sku Standard_LRS
          } else {
             $myAcc = az storage account list --resource-group $(bkResourceGroup) --query "[?name=='$(bkStorageAccount)']" | ConvertFrom-Json
             if ($null -eq $myAcc) {
                Write-Error "Storage name $(bkStorageAccount) is taken! Change name in variables."
                exit 1
             }
          }

          # Get Storage Key
          $key = az storage account keys list --resource-group $(bkResourceGroup) --account-name $(bkStorageAccount) --query "[0].value" -o tsv
          
          # Check/Create Container
          $containerCheck = az storage container exists --name $(bkContainer) --account-name $(bkStorageAccount) --account-key $key | ConvertFrom-Json
          if ($containerCheck.exists -eq "false") {
             Write-Host "Container missing. Creating $(bkContainer)..."
             az storage container create --name $(bkContainer) --account-name $(bkStorageAccount) --account-key $key
          }

          # --- 2. SETUP TERRAFORM AUTH ---
          $env:ARM_ACCESS_KEY = $key

          # --- 3. RUN TERRAFORM ---
          terraform init -input=false -reconfigure
          terraform apply -auto-approve -var "sql_password=$env:SQL_PASS"
      env:
        SQL_PASS: $(sql_password)

